# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: ../images/alternative_2.jpg
title-block-banner-color: white
include-in-header:
  - text: |
      <style>
        /* Use bottom part of the banner image */
        .quarto-title-block .quarto-title-banner {
          background-position: top;
          background-size: cover;
        }
      </style>

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

# Default author
author:
  - name: Jan Pf√§nder
    url: https://janpfander.github.io/